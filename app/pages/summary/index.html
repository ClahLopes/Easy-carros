<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Resumo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./summary.css">
    </head>
    <body>
        <easy-header></easy-header>
        <section class="container">
            <div class="rental_summary">
                <div class="vehicle_info">
                    <img src="../../../assets/car/car.svg" alt="Imagem de carro">
                    <h2>Volkswagen T-Cross</h2>
                    <h2>BEG7P09</h2>
                    <hr>
                </div>
                <div class="rental_info">
                    <div class="takeout_info">
                        <div>
                            Onde pegar o Easy
                        </div>
                        <div>
                            <i class="fa-solid fa-building fa-xl"></i>
                            <span>R.Nilza, 850 Vila Esperança, São Paulo – SP - 03651120</span>
                        </div>
                    </div>
                    <div class="takeout_info">
                        <div>
                            Onde devolver o Easy
                        </div>
                        <div>
                            <i class="fa-solid fa-building fa-xl"></i>
                            <span>R.Taiuvinha, 577 Vila Jacuí, São Paulo – SP - 06060040</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment_summary">
                <div class="text_div">
                    <span>Valor da reserva</span>
                    <span>R$ 23,00</span>
                </div>
                <hr>
                <div class="text_div">
                    <span>Valor do combustível</span>
                    <span>R$ 0,80/km</span>
                </div>
                <div class="text_div">
                    <span>Valor do caução</span>
                    <span>R$ 400,00</span>
                </div>
            </div>
        </section>
        <easy-button button-text="IR PARA PAGAMENTO" route="../evaluation"></easy-button>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./summary.js"></script>
    <script type="module" src="../../components/button/button.component.js" crossorigin="anonymous"></script>
    <script type="module" src="../../components/header/header.component.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1d122fde37.js" crossorigin="anonymous"></script>
</html>
